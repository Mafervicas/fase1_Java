<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                    <title>Login Template</title>
                       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
                                <link rel="stylesheet" href="assets/css/login.css">
                                    </head>
                                    <body>
                                          <div class="Fondo" id="FondoForm">
                                        <div class="container my-5">
                                        <div class="rounded-3">
                                            <div class="d-flex flex-column justify-content-center" >
                                                <img src="assets/images/Logo3.png" alt="login" class="w-75 align-self-center p-2" />
                                                <h2 class="text-center mb-3" id="Inicio">
                                                * Login *
                                                </h2>
                                                 <form action="#" th:action="@{/login}" th:object="${formulario}" 
                                                      method="post">
                                                    <div class="form-group">
                                                        <label for="usuario" class="sr-only">Usuario</label>
                                                        <input type="text" name="usuario" id="email" class="form-control" placeholder="Usuario" th:field="*{nombre}">
                                                    </div>
                                                    <div class="form-group mb-4">
                                                        <label for="password" class="sr-only">Contraseña</label>
                                                        <input type="password" name="password" id="password" class="form-control" placeholder="***********" th:field="*{password}">
                                                    </div>
                                                    <input name="login" id="BotonSub" class="btn btn-outline-info rounded-pill px-2 my-3 fw-bold" type="submit" style="margin-left: 130px !important" value="Iniciar sesión">
                                                </form>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                        </main>
                                        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
                                        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
                                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
                                    </body>
                                    </html>
